{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home/css/index.css' %}">
</head>
<body>
<img src="{% static 'img/logo.jpg' %}" alt="" style="width: 100px;height: 100px;text-align: center">
    <div class="container">
        <h1 class="mt-3" id="header">Home Page</h1>
        <div class="dropdown" style="text-align: right;">
            {% if request.user.is_authenticated %}
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ request.user.username }}
                </button>
                <ul class="dropdown-menu">
                  <li><a href="{% url 'account:user_logout' %}" class="dropdown-item" >Logout</a></li></ul>
            {% else %}
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  login or register
                </button>
                <ul class="dropdown-menu">
                  <li><a href="{% url 'account:user_login' %}" class="dropdown-item" >Login</a></li>
                  <li><a href="{% url 'account:user_register' %}" class="dropdown-item" >Register</a></li></ul>
              {% endif %}

          </div>
        <hr class="mb-5">




        <div class="d-grid gap-2">
            <a href="{% url 'courses:list' %}" class="btn btn-outline-primary">course-list</a>
            <a href="{% url 'courses:add' %}" class="btn btn-outline-success">course-add</a>
            <a href="{% url 'account:user_list' %}" class="btn btn-outline-secondary">user-list</a>
{#            <a href="" class="btn btn-outline-danger">user-list</a>#}
{#            <a href="" class="btn btn-outline-warning">user-list</a>#}

        </div>
    </div>

    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
