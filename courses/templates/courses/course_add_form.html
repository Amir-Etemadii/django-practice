<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course-form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container text-center">
    <h1>add-new-course</h1>
    <hr style="border-top: 10px dashed red;" class="mb-5">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">

            <div class="col-md-6 d-inline-block mb-3">
                <label for="validationDefault01" class="mb-3">Title</label>
                <input name="title" type="text" class="form-control" id="validationDefault01" placeholder="e.x python"
                       required>
            </div>
            <div class="col-md-6 d-inline-block  mb-3">
                <label for="validationDefault02" class="mb-3">Dicription</label>
                <textarea name="body" class="form-control" id="exampleFormControlTextarea1"
                          placeholder="your description"
                          required rows="3"></textarea>
            </div>
            <div class="col-md-6 d-inline-block  mb-3">
                <label for="validationDefaultUsername" class="mb-3">Teacher</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                    </div>
                    <input name="teacher" type="text" class="form-control" id="validationDefaultUsername"
                           aria-describedby="inputGroupPrepend2" placeholder="teacher's name" required>
                </div>
            </div>
            <div class="col-md-6 d-inline-block  mb-3">
                <label for="formFile" class="form-label">Chose a img</label>
                <input name="photo" class="form-control" type="file" id="formFile">
            </div>


        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-danger" type="reset">Rest</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
