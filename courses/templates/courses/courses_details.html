{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'courses/css/courses_details.css' %}">
</head>
<body>

    <div class="container">
        <h1 class="mt-3" id="header">{{ course.title }}</h1>
        <hr class="mb-5">
        <div class="text-center">
            <p class="text-muted">{{ course.body }}</p>
            <img src="{{ course.photo.url }}">
            {% if course.status %}
                <p class="text-success">{{ course.status }}</p>
            {% else %}
                <p class="text-danger">{{ course.status }}</p>
            {% endif %}
            <p>{{ course.view }}</p>
            <p class="text-primary">{{ course.teacher_nama }}</p>
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
